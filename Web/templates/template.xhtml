<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<f:loadBundle basename="constantes" var="const" />

		<h:outputStylesheet library="design/css" name="default.css" target="head" />
		<h:outputStylesheet library="design/css" name="css.css" target="head" />

		<title><h:outputText value="#{const.versao}" /></title>
	</h:head>

	<h:body>

		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="190">
				<div class="geral" >
					<h:panelGrid width="100%" columns="3" columnClasses="coluna30,coluna65,coluna5">
						<h:outputLink value="http://www.google.com" target="_blank">
							<div class="logo_escola" />
						</h:outputLink>
						<div class="escola_sem_fila" />
						<h:outputLink value="http://www.google.com" target="_blank">
							<div class="change" />
						</h:outputLink>
					</h:panelGrid>
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<!-- GERAL - INÍCIO -->
				<div class="geral">
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
					<p:dialog appendToBody="true" modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false">
						<h:graphicImage library="design/imagem" name="ajaxloading.gif" />
					</p:dialog>

					<!-- CABEÇALHO  -->
					<!-- CABEÇALHO - FIM -->

					<!-- MENU - INÍCIO -->
					<!-- MENU - FIM -->


					<!-- CONTEÚDO - INÍCIO -->
					<div class="conteudo">
						<div>
							<h:form id="formPrincipal" prependId="false">
								<p:growl id="msgs" autoUpdate="true" showDetail="true" globalOnly="true" life="#{const.growlTime}" />
								<ui:insert name="body" />
							</h:form>
						</div>
					</div>
					<!-- CONTEÚDO - FIM -->

					<!-- GERAL - FIM -->
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="45">
				<h:outputScript library="js" name="calendar_traducao.js" target="head" />
				<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
				<!-- RODAPÉ - INÍCIO -->
				teste
				<!-- RODAPÉ - FIM -->
			</p:layoutUnit>

		</p:layout>


	</h:body>
</f:view>

</html>
