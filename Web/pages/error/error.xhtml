<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/templates/template-sem-menu.xhtml">

	<ui:define name="google">
		<!-- Google -->
		<meta name="description" content="#{const.description_google}" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="googlebot" content="noindex,nofollow" />
		<title><h:outputText value="#{const.versao}" /></title>
	</ui:define>

	<ui:define name="body">
		<style type="text/css">
#content {
	background: none repeat scroll 0 0 rgba(255, 255, 255, 0.75);
	border: 1px solid #FFFFFF;
	box-shadow: 0 0 7px #CCCCCC inset, 0 7px 5px #999999;
	margin-top: -11px;
	min-height: 500px;
	padding-top: 20px;
}
</style>
		<h:form id="formError">
			<br />
			<br />
			<f:loadBundle basename="constantes" var="msg" />
			<div class="error" style="width: 97%; height: 100px;">
				<p class="error-icon">
					Ops,esquecemos algum detalhe importante!<br /> Iremos cuidar para que tudo fique perfeito!
				</p>
			</div>
			<br />
			<br />
			<div align="center">
				<p:commandButton onclick="javascript:history.go(-1)" title="Voltar para tela anterior" value="Voltar" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
